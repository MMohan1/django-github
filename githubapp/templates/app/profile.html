<!DOCTYPE html>
<html>
<head>
    <script src="/static/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/static/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>
<h1 class="text-center"> Github User Data </h1>
	<div class="col-lg-12">
      <style>
        .form-signin {
          max-width: 550px;
          padding: 15px;
          margin: 0 auto;
        }    
      </style>


      <div class="container text-center">
          <form class="form-signin" id="login_form" method="post" action="/github/search/">
            {% csrf_token %}

            <br>
            <input type="text" name="user" class="form-control" placeholder="Search Users Name, e.g: MMohan1" value="" required autofocus>
            <input type="text" name="location" class="form-control" placeholder="Filter Users Location, e.g: India" value="">
            <input type="text" name="language" class="form-control" placeholder="Filter Users Language, e.g: Python" value="">
            <input type="text" name="followers" class="form-control" placeholder="Filter Users based on the number of followers they have, e.g: 30" value="">
            <input type="text" name="repos" class="form-control" placeholder="Filter Users based on the number of repos they have, e.g: 30" value="">
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Get Search Gist</button>
          </form>
      </div>
      <div>
        {% if data%}
        <h4>Total: {{data.total}}</h4>
        <h4>Fired Github Query:{{data.query}}</h4> 
        <span>{{data.message}}</span>
        <br>
        <span>Please go to admin panel to see the results.</span>
        {% else %}
        <h4>Search Gists........</h4>
        {% endif %}
      </div>
    </div>
</body>
</html>
